<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="product_list.html">Products</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Product Listing -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <h4>Categories</h4>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">Electronics</a>
                    <a href="#" class="list-group-item list-group-item-action">Clothing</a>
                    <a href="#" class="list-group-item list-group-item-action">Books</a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <!-- Product Card -->
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product Image">
                            <div class="card-body">
                                <h5 class="card-title">Product Name</h5>
                                <p class="card-text">$19.99</p>
                                <a href="product_detail.html" class="btn btn-primary">View Details</a>
                                <a href="#" class="btn btn-success">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                    <!-- More product cards -->
                </div>
                <!-- Pagination -->
                <nav>
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>

    <footer class="bg-dark text-white text-center p-3 mt-5">
